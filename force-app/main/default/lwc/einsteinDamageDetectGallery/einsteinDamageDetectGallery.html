<template>
    <div class="slds-card">
      <div class="slds-card__body slds-card__body_inner">
        <template if:true={damages.data}> 
          <template for:each={damagesWithEvaluation} for:item="damage">
            <div key={damage.Id} class="slds-grid slds-gutters slds-m-bottom_medium">
              <div class="slds-col slds-size_1-of-3">
                <img src={damage.picture__c} alt="Photo" class="slds-img" />
              </div>
              <div class="slds-col slds-size_2-of-3">
                <p><strong>{labelDescription}:</strong> {damage.description__c}</p>
                <p><strong>{labelEvaluation}:</strong> {damage.evaluationText}</p>
                <p><strong>{labelPart}:</strong> {damage.part__c}</p>
              </div>
            </div>
          </template>
        </template>
        <template if:true={damages.error}>
          <p>Error: {damages.error.message}</p>
        </template>
      </div>
    </div>
  </template>
